version: '3.6'

networks:
  default:
    external:
      name: ${NETWORK_NAME}

services:
  nginx:
    container_name: ${__ENV__}_${NGINX_CONTAINER_NAME}
    image: ${NGINX_IMAGE}
    restart: always
    environment:
      TZ: ${TZ}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./etc/timezone:/etc/timezone:ro
      - ./etc/localtime:/etc/localtime:ro
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:rw,cached
      - ./etc/nginx/conf.d:/etc/nginx/conf.d:rw,cached
      - ./etc/nginx/ssl.d:/etc/nginx/ssl.d:rw,cached
      - ${SITE_DIR}:/usr/share/nginx/html:rw,cached
      - ${DATA_DIR}/nginx/logs:/var/log/nginx:rw,cached
  acme.sh:
    container_name: acme.sh
    image: neilpang/acme.sh
    environment:
      Ali_Key: ${ACME_DNS_ALI_KEY}
      Ali_Secret: ${ACME_DNS_ALI_SECRET}
      DP_Id: ${ACME_DNS_DP_ID}
      DP_Key: ${ACME_DNS_DP_KEY}
    command: daemon
    volumes:
      - ./etc/nginx/ssl.d:/acme.sh:rw,cached
